<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="398875137586-ml97p451d08f7rtqn33a2c783ij7km6h.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>Smav</title>
</head>

<body>
  <div class="container-login">
    <div class="login">
      <form id="loginForm" method="POST">
        <span class="error"></span>
        <div class="input-group">
          <h3 class="tittle">login</h3>
        </div>
        <div class="input-group">
          <label for="emailForm">Email :</label>
          <input class="email" id="emailForm" type="email">
        </div>
        <div class="input-group">
          <label for="passwordForm">Password :</label>
          <input class="password" id="passwordForm" type="password">
        </div>
        <div class="register-div">
          <a class="register-click" id="registerSubmit" href="#">register here</a>
        </div>
        <div class="btn-group">
          <div class="btn-group-login-register">
            <button class="btn btn-primary" type="submit">login</button>
          </div>
          <div class="btn-google">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </div>
      </form>
      <form id="registerForm" method="POST">
        <span class="error"></span>
        <div class="input-group">
          <h3 class="tittle">Register</h3>
        </div>
        <div class="input-group">
          <label for="nameForm">Name :</label>
          <input class="name" id="nameForm" type="text">
        </div>
        <div class="input-group">
          <label for="emailForm">Email :</label>
          <input class="emailRegister" id="emailForm" type="email">
        </div>
        <div class="input-group">
          <label for="passwordForm">Password :</label>
          <input class="passwordRegister" id="passwordForm" type="password">
        </div>
        <div class="btn-group">
          <div class="btn-group-login-register">
            <button type="submit">register</button>
            <a class="back-login" href="#">back to login</a>
          </div>
        </div>
      </form>
      <div class="headlines">
        <h1>smav</h1>
        <span>movie, anime, and tv show</span>
      </div>
    </div>
  </div>

  <div class="homepage" style="width: 100%; background-color: #f1c40f; display: none;">
    <div style="width: 100%;">
      <h1>SMAV</h1>
    </div>
    <div style="width: 15%; height: 100%; float: left;">
      <div class="movie-search" style="margin-top: 20px;">
        <a href="#">Movie Search</a>
      </div>
      <div class="anime-search" style="margin-top: 20px;">
        <a href="#">Anime Search</a>
      </div>
      <div class="tvshow-search" style="margin-top: 20px;">
        <a href="#">Tv Show Search</a>
      </div>
    </div>
    <div class="top-movie" style="width: 85%; float: left;">
      <div>
        <h3 style="text-align: center;">Movie</h3>
        <div>
          <div class="card-movie">
            <h1>append ke class card-movie</h1>
          </div>
        </div>
      </div>
      <div>
        <h3 style="text-align: center;">Anime</h3>
        <div>
          <div class="card-anime">
            <h1>append ke class card-anime</h1>

          </div>
        </div>
      </div>
      <div>
        <h3 style="text-align: center;">Tv Show</h3>
        <div>
          <div class="card-tv">
          </div>
        </div>
      </div>
    </div>
    <div class="moviePage" style="width: 85%; float: left; display: none;">
      <div>
        <form class="form-inline my-2 my-lg-0" id="movie-search">
          <input class="form-control mr-sm-2" id="movie-search-key" type="search" placeholder="Search"
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <div class="movies-list">
        <h1>append ke class movie-list</h1>
      </div>
    </div>
    <div class="animePage" style="width: 85%; float: left; display: none;">
      <div>
        <form class="form-inline my-2 my-lg-0" id="anime-search">
          <input class="form-control mr-sm-2" id="anime-search-key" type="search" placeholder="Search"
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <div class="anime-list">
        <h1>append ke class anime-list</h1>
      </div>
    </div>
    <div class="tvshowPage" style="width: 85%; float: left; display: none;">
      <div>
        <form class="form-inline my-2 my-lg-0" id="tvshow-search">
          <input class="form-control mr-sm-2" id="tvshow-search-key" type="search" placeholder="Search"
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <div class="tvshow-list">
      </div>
    </div>
  </div>

</body>
